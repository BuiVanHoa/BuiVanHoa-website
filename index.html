<!DOCTYPE html><!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với chúng tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Tông màu tím xanh giống ảnh mẫu */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.95); /* Làm trong suốt nhẹ để thấy nền */
            --accent-color: #007bff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            overflow-x: hidden; /* Ẩn thanh cuộn ngang */
            position: relative;
        }

        /* --- HIỆU ỨNG RƠI (BACKGROUND ANIMATION) --- */
        .falling-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Nằm dưới nội dung chính */
        }

        .falling-bg li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            top: -150px; /* Bắt đầu từ trên cao */
            border-radius: 4px;
        }

        /* Cấu hình vị trí và tốc độ từng hạt rơi */
        .falling-bg li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 15s; }
        .falling-bg li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .falling-bg li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .falling-bg li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .falling-bg li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .falling-bg li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .falling-bg li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .falling-bg li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .falling-bg li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .falling-bg li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% {
                transform: translateY(-1000px) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* --- ANIMATION XUẤT HIỆN --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* --- HEADER --- */
        .header-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out; /* Hiệu ứng xuất hiện */
        }
        .header-title h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .header-title p { font-size: 16px; opacity: 0.9; font-weight: 400; }

        /* --- CONTAINER CHÍNH --- */
        .main-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out; /* Hiệu ứng xuất hiện chậm hơn header 1 chút */
            animation-fill-mode: both; /* Giữ trạng thái sau animation */
        }

        /* --- CẤU TRÚC THẺ CHUNG --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            flex: 1;
            min-width: 300px;
            text-align: center;
            backdrop-filter: blur(5px); /* Hiệu ứng kính mờ */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Nổi lên khi di chuột vào cả thẻ */
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: #444;
        }

        /* --- CỘT TRÁI: QR CODE --- */
        .qr-frame {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 10px;
            background: #fff;
            transition: transform 0.3s;
        }
        .qr-frame:hover { transform: scale(1.02); }
        
        .qr-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .qr-note { font-size: 14px; color: #666; margin-top: 10px; font-style: italic; }

        /* --- CỘT PHẢI: LIÊN HỆ --- */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: left;
            border: 1px solid transparent;
        }

        .contact-box:hover {
            transform: translateX(5px); /* Trượt sang phải nhẹ */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #fff;
            border-color: #eee;
        }

        /* Icon tròn */
        .icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            margin-right: 15px;
            flex-shrink: 0;
            transition: transform 0.3s;
        }
        
        .contact-box:hover .icon-circle {
            transform: rotate(10deg) scale(1.1); /* Xoay nhẹ icon khi hover */
        }

        .fb-bg { background-color: #1877f2; }
        .mail-bg { background-color: #00b894; }
        .tele-bg { background-color: #2980b9; }
        .zalo-bg { background-color: #0984e3; } /* Sửa tên class cho khớp HTML cũ */

        .info h4 {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .info span {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        /* --- FOOTER ICON --- */
        .footer-socials {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            animation: fadeInUp 1.2s ease-out; /* Xuất hiện sau cùng */
        }
        .social-btn {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .social-btn:hover { 
            background: #fff; 
            color: #764ba2; 
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .header-title h1 { font-size: 24px; }
        }
    </style>
</head>
